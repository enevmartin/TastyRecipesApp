{% extends 'base.html' %}

{% block content %}
<!-- create profile form -->

          <div class="container">
            <h1>Create Profile</h1>
              {{ form }}
              {% csrf_token %}

            <input class="btn submit" type="submit" value="Create Profile" />


          </div>
        </form>
      </section>

{% endblock %}
